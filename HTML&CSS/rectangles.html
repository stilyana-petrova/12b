<!DOCTYPE html>
<html>
<head>
    <title>Rectangles</title>
<style>
    .green
    {
        display: inline-block;
        border-radius: 3px;
        border:2px solid green; 
        padding: 12px 12px;
    }
    .red
    {
        display: inline-block;
        border:2px solid red; 
        border-style:dashed;
        padding: 30px 50px;
        border-radius: 3px;
    }
    .blue
    {
        display: inline-block;
        border:2px solid blue; 
        border-style:dotted;
        padding: 60px 70px;
        border-radius: 3px;
    }
    
</style>
</head>

<body>

    <div class="blue" > 
        <div class="red" >    
            <div class="green"><p><center>I am heavily packed <br>&lt;DIV&gt;</center></p>
        </div>
    </div>
</div>
    
    
</body>
</html>
