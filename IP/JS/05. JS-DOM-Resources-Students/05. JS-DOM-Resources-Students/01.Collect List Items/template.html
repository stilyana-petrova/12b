<!DOCTYPE html>
<html lang="en">
<head>
    <title>Collect List Items</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button id="extractText">Extract Text</button>
<script >

    var resultEl = document.getElementById("result");
    var textArea=document.getElementsByTagName("li")
    var btn=document.getElementById("extractText")
    
    var onButtonClick= function()
    {
        for(var i=0; i<textArea.length;i++)
        {
            resultEl.textContent+=textArea[i].textContent+"\n"
        }
     
    };

    btn.addEventListener("click", onButtonClick)
</script>
</body>
</html>
