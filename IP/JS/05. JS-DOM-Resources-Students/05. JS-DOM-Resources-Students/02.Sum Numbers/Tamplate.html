<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sum Numbers</title>
</head>
<body>
<input type="text" id="num1"/> +
<input type="text" id="num2"/> =
<input type="text" id="sum" readonly="readonly"/>
<input type="button" value="calc" id="calc"/>
<script>
    var nums= document.getElementById("calc")

    var onButtonClickSum = function(){
        let num1 =document.getElementById('num1').value
        let num2 = document.getElementById('num2').value
        let sum = Number(num1)+Number(num2)
        document.getElementById('sum').value=sum
        
        
    }
    
    nums.addEventListener("click", onButtonClickSum)
</script>
</body>
</html>
