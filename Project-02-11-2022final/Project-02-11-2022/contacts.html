<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>

    <div class="container">  
        <form id="contact">
          <h3>Контакти</h3>
          <h4>Свържете се с нас</h4>
          <fieldset>
            <input placeholder="Име" type="text">
          </fieldset>

          <fieldset>
            <input placeholder="Фамилия" type="text">
          </fieldset>

          <fieldset>
            <input type="radio" name="gender">Мъж<br>
            <input type="radio" name="gender">Жена<br>
          </fieldset>

          <h4>Изберете държава</h4>
          <select>
            <option>България</option>
            <option>Сърбия</option>
            <option>Румъния</option>
            <option>Гърция</option>
            </select>
          
            <br><br>

          <fieldset>
            <button value="Submit" type="submit" id="contact-submit" >Изпрати</button>
          </fieldset>
        </form>
       
        
      </div>

</body>
</html>
